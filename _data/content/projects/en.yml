        ```python
        C’est au Conquet, à l’ouest
        De la Rade de Brest,
        Sous la voute céleste,
        Que j’ai fait l’autotest.
        
        Ah ! Peste ! Le sort funeste
        M’accable sans conteste.
        Je râle, je manifeste,
        Je rage, je proteste.
        
        Mais l’autotest atteste
        Que mon Karma empeste.
        Ma vie est indigeste.
        Je dois jeter du lest !
        
        Tout penaud et modeste,
        Las, je dois faire un geste !
        Alors, c’est décidé.
        Je vais dé-consommer !
        
        Et me déconnecter.
        Frugale sobriété,
        Spartiate austérité,
        Maintenant, j’ai tranché :
        
        Mon smartphone aux déchets,
        Mon PC au musée.
        Désormais, c’est sacré.
        Je veux être parfait !
        ```        
